site_name: HybridTestFramework
repo_name: dipjyotimetia/HybridTestFramework
repo_url: https://github.com/dipjyotimetia/HybridTestFramework
nav:
  - Home: index.md
  - Selenium: selenium.md
  - Api: api.md
  - Kafka: kafka.md
  - AWS: aws.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
  icon:
    repo: fontawesome/brands/git-alt
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dipjyotimetia
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/dipjyotimetia/
    - icon: fontawesome/brands/medium
      link: https://medium.com/@dipjyotimetia
copyright: 2021 <a href="https://github.com/dipjyotimetia">Dipjyoti Metia</a>.
